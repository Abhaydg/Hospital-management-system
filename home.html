<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to HMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="welcome-page">
    <div class="welcome-container">
        <div class="welcome-content text-center">

            <!-- âœ… Add Image here -->
         <img src="https://cdn-icons-png.flaticon.com/512/387/387561.png" 
     alt="Doctor Icon" 
     style="max-width:150px;"


>

            <h1 class="welcome-title">Welcome to Hospital Management System</h1>
            <p class="welcome-subtitle">Your trusted platform for healthcare management</p>
            <div class="welcome-buttons">
                <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg animate-btn">Login</a>
                <a href="{{ url_for('signup') }}" class="btn btn-success btn-lg animate-btn">Signup</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.animate-btn').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                const href = this.getAttribute('href');
                this.classList.add('animate-out');
                setTimeout(() => {
                    window.location.href = href;
                }, 300); // Match CSS animation duration
            });
        });
    </script>
</body>
</html>
